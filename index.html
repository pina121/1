<!DOCTYPE html>
<html>
<head>
    <title>Background Removal Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Background Removal Tool</h1>
        <input type="file" id="imageInput" accept="image/*">
        <div class="result-container">
            <div class="image-box">
                <h3>Original</h3>
                <img id="originalImage" style="display:none;">
            </div>
            <div class="image-box">
                <h3>Result</h3>
                <img id="resultImage">
            </div>
        </div>
        <button id="downloadBtn" disabled>Download Result</button>
        <p class="note">Note: Processing happens in your browser. No images are uploaded to any server.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
