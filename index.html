<!DOCTYPE html>
<html>
<head>
    <title>Background Remover</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 600px; margin-top: 50px; }
        #preview { max-width: 100%; margin-top: 20px; display: none; }
        .loading { display: none; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Remove Image Background</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="mb-3">
                <input class="form-control" type="file" id="fileInput" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Process Image</button>
        </form>
        
        <div class="loading">
            <div class="spinner-border text-primary" role="status"></div>
            <span class="ms-2">Processing...</span>
        </div>
        
        <div class="alert alert-danger mt-3" id="errorAlert" style="display: none;"></div>
        
        <img id="preview" class="img-fluid">
        <a id="downloadLink" class="btn btn-success mt-3" style="display: none;">Download Result</a>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            const loading = document.querySelector('.loading');
            const errorAlert = document.getElementById('errorAlert');
            const preview = document.getElementById('preview');
            const downloadLink = document.getElementById('downloadLink');
            
            errorAlert.style.display = 'none';
            preview.style.display = 'none';
            downloadLink.style.display = 'none';
            loading.style.display = 'flex';
            
            try {
                const formData = new FormData();
                formData.append('file', fileInput.files[0]);
                
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(await response.text());
                }
                
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                
                preview.src = url;
                preview.style.display = 'block';
                
                downloadLink.href = url;
                downloadLink.download = 'background_removed.png';
                downloadLink.style.display = 'block';
            } catch (err) {
                errorAlert.textContent = err.message;
                errorAlert.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
